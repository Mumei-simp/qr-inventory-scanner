<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Scanner Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; --error: #ef4444; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: white; padding: 15px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        #reader video {
            filter: contrast(1.5) brightness(1.1) grayscale(0.3);
            object-fit: cover !important;
        }

        #reader-wrapper { 
            position: relative; width: 100%; max-width: 500px; 
            border-radius: 16px; overflow: hidden; border: 2px solid #334155;
            background: #000; 
        }
        
        .laser {
            position: absolute; top: 50%; left: 5%; width: 90%; height: 2px;
            background: #22c55e; box-shadow: 0 0 12px #22c55e;
            z-index: 10; pointer-events: none;
            animation: scanning 2s infinite ease-in-out;
        }
        @keyframes scanning { 0%, 100% { transform: translateY(-45px); } 50% { transform: translateY(45px); } }

        .card { background: #1e293b; width: 100%; max-width: 500px; padding: 20px; border-radius: 16px; margin-top: 15px; box-sizing: border-box; border: 1px solid #334155; }
        .status-pill { display: inline-block; padding: 8px 16px; border-radius: 9999px; font-size: 0.85rem; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; transition: all 0.2s; }
        .syncing { background: #475569; color: #cbd5e1; }
        .ready { background: #059669; color: #ecfdf5; }
        .warning { background: var(--error); color: white; }
        
        input[type="text"] { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; font-size: 16px; margin-bottom: 10px; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        #torch-btn { background: #4b5563; }
        .zoom-label { font-size: 0.75rem; color: #94a3b8; text-align: center; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <div id="reader-wrapper">
        <div id="reader"></div>
        <div class="laser"></div>
    </div>

    <div class="card">
        <span class="zoom-label">3.0x Ultra-Zoom Active â€” Stay Back 10-15cm</span>
        <div id="status" class="status-pill syncing">Initializing...</div>
        
        <div style="margin-bottom: 15px; display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="cont-scan">
            <label for="cont-scan" style="font-size: 0.9rem;">Auto-Push to Sheet</label>
        </div>

        <div id="manual-form" style="display: none; border-top: 1px solid #334155; padding-top: 15px;">
            <span style="font-size: 0.7rem; color: #94a3b8;">SCANNED SERIAL:</span>
            <strong id="display-serial" style="font-size: 1.2rem; color: #60a5fa; display: block; margin-bottom: 10px;">---</strong>
            <input type="text" id="item-name" placeholder="Item Name (Optional)">
            <button onclick="manualPush()">Push to Database</button>
        </div>
        
        <div class="controls">
            <button id="torch-btn" style="display:none;" onclick="toggleTorch()">ðŸ”¦ Flashlight</button>
            <button style="background: #334155;" onclick="location.reload()">ðŸ”„ Refresh Cache</button>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzNSy4eQ5Tm3ZR429ozDAp7MekYHzQu5qEmLAFgYpqtUaxHGAIjMcEG5a4R9vqrrhKn/exec";
        const cache = new Set();
        let isLock = false;
        let html5QrCode;
        let isTorchOn = false;

        const statusEl = document.getElementById('status');
        const contSwitch = document.getElementById('cont-scan');
        const manualForm = document.getElementById('manual-form');
        const serialTxt = document.getElementById('display-serial');
        const nameInput = document.getElementById('item-name');
        const torchBtn = document.getElementById('torch-btn');

        async function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { 
                fps: 30, 
                qrbox: { width: 300, height: 160 },
                videoConstraints: {
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            try {
                await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
                const track = html5QrCode.getRunningTrack();
                const caps = track.getCapabilities();
                if (caps.zoom) {
                    const targetZoom = Math.min(3.0, caps.zoom.max);
                    await track.applyConstraints({ advanced: [{ zoom: targetZoom }] });
                }
                if (caps.torch) torchBtn.style.display = "block";
                loadCache();
            } catch (err) {
                statusEl.innerText = "Camera Error";
            }
        }

        // FETCHING EXISTING DATA FROM BACKEND
        async function loadCache() {
            try {
                const res = await fetch(`${scriptURL}?action=fetch`);
                const data = await res.json();
                data.serials.forEach(s => cache.add(String(s)));
                statusEl.innerText = `READY: ${cache.size} ENTRIES`;
                statusEl.className = "status-pill ready";
            } catch (e) {
                statusEl.innerText = "OFFLINE - CACHE EMPTY";
                statusEl.className = "status-pill warning";
            }
        }

        function onScanSuccess(decodedText) {
            if (isLock) return;

            // 1. DUPLICATE CHECK (Against fetched database)
            if (cache.has(decodedText)) {
                statusEl.innerText = "DUPLICATE IGNORED";
                statusEl.className = "status-pill warning";
                return; 
            }

            // 2. AUTO-RESET / FOCUS LOGIC
            // If it's a new code (different from what's currently being handled)
            if (decodedText !== serialTxt.innerText) {
                if (navigator.vibrate) navigator.vibrate([50, 30]); 
                
                statusEl.innerText = "NEW CODE DETECTED";
                statusEl.className = "status-pill ready";
                
                serialTxt.innerText = decodedText;
                nameInput.value = ""; // Clear name field for new item
                manualForm.style.display = "block";

                if (contSwitch.checked) {
                    autoPush(decodedText);
                }
            }
        }

        async function autoPush(serial) {
            isLock = true;
            statusEl.innerText = "PUSHING...";
            await sendData("", serial);
            setTimeout(() => { isLock = false; }, 1200); 
        }

        async function manualPush() {
            isLock = true;
            statusEl.innerText = "SENDING...";
            await sendData(nameInput.value, serialTxt.innerText);
            manualForm.style.display = "none";
            nameInput.value = "";
            serialTxt.innerText = "---";
            isLock = false;
        }

        async function sendData(name, serial) {
            const query = `?action=push&name=${encodeURIComponent(name)}&serial=${encodeURIComponent(serial)}`;
            try {
                const res = await fetch(scriptURL + query);
                const result = await res.json();
                if (result.status === "success") {
                    cache.add(serial); // Add to local duplicate check immediately
                    statusEl.innerText = `SAVED: ${serial}`;
                    statusEl.className = "status-pill ready";
                }
            } catch (e) {
                statusEl.innerText = "SYNC FAILED";
                statusEl.className = "status-pill warning";
            }
        }

        async function toggleTorch() {
            isTorchOn = !isTorchOn;
            const track = html5QrCode.getRunningTrack();
            await track.applyConstraints({ advanced: [{ torch: isTorchOn }] });
        }

        window.addEventListener('DOMContentLoaded', startScanner);
    </script>
</body>
</html>
