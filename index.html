<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Clarity Pro Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #2563eb; --bg: #0f172a; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: white; padding: 15px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        
        /* THE SECRET SAUCE: Visual Pre-processing */
        #reader video {
            /* Boosts contrast and sharpness visually for the engine */
            filter: contrast(1.4) brightness(1.1) grayscale(0.5);
            object-fit: cover !important;
        }

        #reader-wrapper { 
            position: relative; 
            width: 100%; 
            max-width: 500px; 
            border-radius: 16px; 
            overflow: hidden; 
            border: 2px solid #334155;
            background: #000; 
        }
        
        .laser {
            position: absolute; top: 50%; left: 5%; width: 90%; height: 3px;
            background: #ff004c; box-shadow: 0 0 15px #ff004c;
            z-index: 10; pointer-events: none;
            animation: scanning 1.5s infinite ease-in-out;
        }
        @keyframes scanning { 0%, 100% { transform: translateY(-40px); } 50% { transform: translateY(40px); } }

        .card { background: #1e293b; width: 100%; max-width: 500px; padding: 20px; border-radius: 16px; margin-top: 15px; box-sizing: border-box; border: 1px solid #334155; }
        .status-pill { display: inline-block; padding: 8px 16px; border-radius: 9999px; font-size: 0.85rem; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.5px; }
        .syncing { background: #475569; color: #cbd5e1; }
        .ready { background: #059669; color: #ecfdf5; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; font-size: 16px; margin-bottom: 10px; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        button:active { opacity: 0.7; }
        
        .zoom-info { font-size: 0.7rem; color: #94a3b8; text-align: center; margin-top: 8px; }
    </style>
</head>
<body>

    <div id="reader-wrapper">
        <div id="reader"></div>
        <div class="laser"></div>
    </div>
    <p class="zoom-info">Tip: Hold phone 6-8 inches away. 2x Digital Zoom active for small codes.</p>

    <div class="card">
        <div id="status" class="status-pill syncing">Initializing HQ Sensors...</div>
        
        <div style="margin-bottom: 15px;">
            <input type="checkbox" id="cont-scan" checked>
            <label for="cont-scan">Auto-Push (Rapid Scan)</label>
        </div>

        <div id="manual-form" style="display: none;">
            <strong id="display-serial" style="font-size: 1.2rem; color: #60a5fa; display: block; margin-bottom: 10px;">---</strong>
            <input type="text" id="item-name" placeholder="Item Label/Name">
            <button onclick="manualPush()">Confirm & Sync</button>
        </div>
        
        <div class="controls">
            <button id="torch-btn" style="display:none; background: #4b5563;" onclick="toggleTorch()">ðŸ”¦ Flashlight</button>
            <button style="background: #4b5563;" onclick="location.reload()">ðŸ”„ Reset</button>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzNSy4eQ5Tm3ZR429ozDAp7MekYHzQu5qEmLAFgYpqtUaxHGAIjMcEG5a4R9vqrrhKn/exec";
        const cache = new Set();
        let isLock = false;
        let html5QrCode;
        let isTorchOn = false;

        const statusEl = document.getElementById('status');
        const contSwitch = document.getElementById('cont-scan');
        const manualForm = document.getElementById('manual-form');
        const serialTxt = document.getElementById('display-serial');
        const nameInput = document.getElementById('item-name');
        const torchBtn = document.getElementById('torch-btn');

        async function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            
            // OPTIMIZED CONFIG FOR HIGH-RES 108MP SENSORS
            const config = { 
                fps: 30, // Faster processing
                qrbox: { width: 280, height: 180 }, // Wide box for 1D barcodes
                aspectRatio: 1.0, 
                videoConstraints: {
                    facingMode: "environment",
                    // Requesting Full HD to ensure small barcodes have enough pixels
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    focusMode: "continuous"
                }
            };

            try {
                await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
                
                // APPLY HARDWARE ZOOM
                // This prevents the "Blurry close-up" issue by allowing you to stand back
                const track = html5QrCode.getRunningTrack();
                const capabilities = track.getCapabilities();
                
                if (capabilities.zoom) {
                    await track.applyConstraints({ advanced: [{ zoom: 2.0 }] });
                }
                if (capabilities.torch) torchBtn.style.display = "block";
                
                loadCache();
            } catch (err) {
                statusEl.innerText = "Camera Error. Check Permissions.";
            }
        }

        async function loadCache() {
            try {
                const res = await fetch(`${scriptURL}?action=fetch`);
                const data = await res.json();
                data.serials.forEach(s => cache.add(String(s)));
                statusEl.innerText = `Online: ${cache.size} Rows Synced`;
                statusEl.className = "status-pill ready";
            } catch (e) {
                statusEl.innerText = "Offline Mode (Cache Empty)";
            }
        }

        function onScanSuccess(decodedText) {
            if (isLock) return;
            if (cache.has(decodedText)) return; // Silent ignore for duplicates

            // Vibration feedback for success
            if (navigator.vibrate) navigator.vibrate(100);

            if (contSwitch.checked) {
                autoPush(decodedText);
            } else {
                if (decodedText !== serialTxt.innerText) {
                    serialTxt.innerText = decodedText;
                    manualForm.style.display = "block";
                }
            }
        }

        async function autoPush(serial) {
            isLock = true;
            statusEl.innerText = `Sending: ${serial}`;
            await sendData("", serial);
            setTimeout(() => { isLock = false; }, 1500); 
        }

        async function manualPush() {
            isLock = true;
            statusEl.innerText = "Syncing...";
            await sendData(nameInput.value, serialTxt.innerText);
            manualForm.style.display = "none";
            nameInput.value = "";
            serialTxt.innerText = "---";
            isLock = false;
        }

        async function sendData(name, serial) {
            const query = `?action=push&name=${encodeURIComponent(name)}&serial=${encodeURIComponent(serial)}`;
            try {
                const res = await fetch(scriptURL + query);
                const result = await res.json();
                if (result.status === "success") {
                    cache.add(serial);
                    statusEl.innerText = `Saved: ${serial}`;
                }
            } catch (e) {
                statusEl.innerText = "Sync Error!";
            }
        }

        async function toggleTorch() {
            isTorchOn = !isTorchOn;
            const track = html5QrCode.getRunningTrack();
            await track.applyConstraints({ advanced: [{ torch: isTorchOn }] });
        }

        window.addEventListener('DOMContentLoaded', startScanner);
    </script>
</body>
</html>
